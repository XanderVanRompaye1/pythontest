name: CodeQL Analysis Python

on:
  push:
    branches:
      - main

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Download and extract CodeQL CLI bundle
        run: |
          wget https://github.com/github/codeql-action/releases/latest/download/codeql-bundle-linux64.tar.gz
          tar -xvzf codeql-bundle-linux64.tar.gz

      - name: Add CodeQL CLI to PATH
        env:
          ACTIONS_ALLOW_UNSECURE_COMMANDS: true
        run: echo "::add-path::$(pwd)/codeql:$PATH"

      - name: Install Python 3
        run: sudo apt-get install python3

      - name: Create CodeQL database
        run: |
          codeql database create my-database --language=python --source-root=./

      - name: Run custom queries
        run: |
          codeql query run './.github/codeql/custom-queries/pythonfilenames.ql' --database=my-database --output=filenames-results.bqrs
          codeql query run './.github/codeql/custom-queries/advanced.ql' --database=my-database --output=advanced-results.bqrs

      - name: Transform .bqrs to JSON with CodeQL CLI
        run: |
          codeql bqrs decode --format=json --output=filenames-results.json filenames-results.bqrs
          codeql bqrs decode --format=json --output=advanced-results.json advanced-results.bqrs

      - name: Upload filename results as artifact
        uses: actions/upload-artifact@v2
        with:
          name: codeql-results
          path: filenames-results.json

      - name: Upload advanced results as artifact
        uses: actions/upload-artifact@v2
        with:
          name: codeql-results
          path: advanced-results.json
